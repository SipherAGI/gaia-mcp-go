version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: gaia-mcp-go
    main: ./main.go
    binary: gaia-mcp-go
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X gaia-mcp-go/version.Version={{.Version}}
      - -X gaia-mcp-go/version.GitCommit={{.Commit}}
      - -X gaia-mcp-go/version.BuildDate={{.Date}}
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64 # Windows ARM64 is less common, remove if needed

archives:
  - id: default
    # Updated to use 'formats' (plural) instead of deprecated 'format'
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        # Updated format_overrides to use 'formats' instead of deprecated 'format'
        formats:
          - zip
    name_template: >-
      {{- .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

checksum:
  name_template: "checksums.txt"

snapshot:
  # Replaced deprecated 'name_template' with 'version_template'
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      # Only exclude very specific patterns that add no value to end users
      - "^test.*:"
      - "^ci.*:"
      - "merge conflict"
      - "Merge pull request"
      - "Merge remote-tracking branch"
      - "Merge branch"
      - "go mod tidy"
      - "^WIP:"
      - "^wip:"
  groups:
    - title: ğŸš€ Features
      regexp: '^.*?feat(\(.+\))??!?:.+$'
      order: 0
    - title: ğŸ› Bug Fixes
      regexp: '^.*?fix(\(.+\))??!?:.+$'
      order: 1
    - title: ğŸ“š Documentation
      regexp: '^.*?docs(\(.+\))??!?:.+$'
      order: 2
    - title: ğŸ§¹ Chores & Maintenance
      regexp: '^.*?(chore|refactor|perf|style)(\(.+\))??!?:.+$'
      order: 3
    - title: Other Changes
      order: 999
  format: |
    ## Changes

    {{range .Groups}}### {{.Title}}
    {{range .Commits}}- {{.Message}} {{with .AuthorUsername}}({{.}}){{end}}
    {{end}}
    {{end}}

    {{if .NoteGroups}}
    {{range .NoteGroups}}### {{.Title}}
    {{range .Notes}}{{.}}
    {{end}}
    {{end}}
    {{end}}

    **Full Changelog**: {{.PreviousTag}}...{{.Tag}}

release:
  github:
    owner: huandoanatherlab # Replace with your GitHub username
    name: gaia-mcp-go # Replace with your repo name
  draft: false
  prerelease: auto
  name_template: "Release v{{ .Version }}"
